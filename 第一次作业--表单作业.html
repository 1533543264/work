<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset style="width: 500px;height:120px;">
		<legend style="color: red; ">
			学生信息
		</legend>
		<form id="testform" method="get" action="">
        姓&nbsp;&nbsp;名&nbsp;<input type="text" name="name1" autofocus="autofocus" required placeholder="请输入姓名" autofocus="autofocus"/>
        <text style="color: red;">*</text>
        <br/>
		<form id="testform" method="get" action="">
        学&nbsp;&nbsp;号&nbsp;<input type="number" name="number1" autofocus="autofocus" required placeholder="请输入学号" autofocus="autofocus"/>
        <text style="color: red;">*</text>
        <br/>
        <form id="testform" method="get" action="">
        手&nbsp;&nbsp;机&nbsp;<input type="tel" name="phone1" autofocus="autofocus" required placeholder="请输入手机号" autofocus="autofocus"/>
        <text style="color: red;">*</text>
        <br/>
        <form id="testform" method="get" action="">
        邮&nbsp;&nbsp;箱&nbsp;<input type="email" name="email1" autofocus="autofocus" required placeholder="请输入邮箱地址" autofocus="autofocus"/>
        <text style="color: red;">*</text>
        <br/> 
	    <br/>
    </fieldset>
    <br/>
    <fieldset style="width: 500px;height:90px;">
        <legend style="color: red; ">
            录取情况
        </legend>
        <form id="testform1s" method="get" action="">
        录取学校&nbsp;<input type="text" name="school" />    
        <br/>  
        <form id="testform1s" method="get" action="">
        入学成绩&nbsp;<input type="number" name="score" />    
        <br/>
        <form id="testform1s" method="get" action="">
        入学时间&nbsp;<input type="date" name="timel" />    
        <br/>                    
    </fieldset> 
    <input type="submit" style="margin-top:20px;" value="提交"/>
    </form>
</body>
</html>
