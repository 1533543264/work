        <div id="box" style="background-color:rosybrown;">
                <p>LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，</p>
                <p>该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。</p>

    <script>
       window.onload=function(){
        for(var i=0;i<6;i++){
                var color = document.getElementById("color"+i);
                var col = "color"+i
                if(localStorage.length>0){
                if(col==localStorage.key(0))
                {   
                    var box = document.getElementById("box").style;
                    box.backgroundColor=color.style.backgroundColor;
                    color.style.marginTop=-10+"px";

                }

                else
                {
                    color.style.marginTop=0+"px";
                  
                }
            }
            }

            
           

        }
        function c(color){
            
            var color = document.getElementById("color0").style;     
            var box = document.getElementById("box").style;
            localStorage.clear();
            color.marginTop=-10+'px';

            localStorage.setItem("color0",box.backgroundColor);
            for(var i=1;i<6;i++){
